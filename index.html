<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>2012 NFL Playoffs Bracket Generator</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="config.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<thead>
			<tr>
			<th>Wild Card Round</th><th>Wild Card Round Winners</th><th>AFC Divisional Playoffs</th><th>AFC Championship</th>

			<th>NFC Championship</th><th>NFC Divisional Playoffs</th><th>Wild Card Round Winners</th><th>Wild Card Round</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span id="wildCard_afc_game1_home"></span> (3)</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td><span id="wildCard_nfc_game1_home"></span> (3)</td>
			</tr>
			<tr>
				<td><span id="wildCard_afc_game1_visitor"></span> (6)</td><td><select id="wildCard_afc_game1_winner"></select></td><td id="divPlayoff_afc_game1_visitor">TBD</td><td></td><td></td><td></td><td id="divPlayoff_nfc_game1_visitor">TBD</td><td><select id="wildCard_nfc_game1_winner"></select></td><td><span id="wildCard_nfc_game1_visitor"></span> (6)</td>
			</tr>
			<tr>
				<td></td><td></td><td><span id="divPlayoff_afc_game1_home"></span> (1)</td><td><select id="divPlayoff_afc_game1_winner"></select></td><td></td><td><select id="divPlayoff_nfc_game1_winner"></select></td><td><span id="divPlayoff_nfc_game1_home"></span> (1)</td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td>AFC Champion: <select id="afc_champion"></select></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td>Super Bowl Champion: <select id="superbowl_champion"></select><br />Final Score: <input type="text" id="superbowl_score" /></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td>NFC Champion: <select id="nfc_champion"></select></td><td></td><td></td><td></td><td></td>
			</tr>
			<tr>
				<td></td><td></td><td><span id="divPlayoff_afc_game2_home"></span> (2)</td><td><select id="divPlayoff_afc_game2_winner"></select></td><td></td><td><select id="divPlayoff_nfc_game2_winner"></select></td><td><span id="divPlayoff_nfc_game2_home"></span> (2)</td><td></td><td></td>
			</tr>
			<tr>
				<td><span id="wildCard_afc_game2_visitor"></span> (5)</td><td><select id="wildCard_afc_game2_winner"></select></td><td id="divPlayoff_afc_game2_visitor">TBD</td><td></td><td></td><td></td><td id="divPlayoff_nfc_game2_visitor">TBD</td><td><select id="wildCard_nfc_game2_winner"></select></td><td><span id="wildCard_nfc_game2_visitor"></span> (5)</td>
			</tr>
			<tr>
				<td><span id="wildCard_afc_game2_home"></span> (4)</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td><span id="wildCard_nfc_game2_home"></span> (4)</td>
			</tr>

	</table>
	<input id="sendToBookie" type="button" value="Send to Bookie" />
</body>
</html>
